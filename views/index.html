<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>{{title}}</title>
</head>
<body>
    <h1>文章列表</h1>
    {{#each entries}}
    <p>
        <a href="/template/article/{{id}}">{{title}}</a><br/>
        Published: {{published}}
    </p>
    {{/each}}
    <footer>
        <p>
           <a href="/template">首页</a> - <a href="/template/about">自我介绍</a>
        </p>
     </footer>
</body>
</html>
